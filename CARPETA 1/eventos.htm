<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>JavaScript</title>
	    <meta name="description" content="esta es una pagina de javaScript">
	    <meta name="keywords" content="HTML, Javascript, Internet">
	    <meta name="author" content="Juan Perez">

<body>
	<script type="text/javascript">
		var contador=0;
		function incrementar()
		{
			contador++;
			alert('El contador vale: '+contador);
		}
	</script>

<form >

	<input type="button" onclick="incrementar()" value="Click para incrementar">
</form>

</body>
</html>
